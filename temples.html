<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Album | WDD 131</title>
  <meta name="description" content="Responsive temple album with filtering and hamburger menu." />
